<header th:replace="fragments/header :: menu">

</header>

<!-- Main -->
<section id="main" class="wrapper">
    <div class="inner">
        <header >
            <h2>Sección Usuarios</h2>
        </header>

        <!-- Content -->
        <div class="content">
            <!--<a href="#" class="image fit"><img src="images/pic10.jpg" alt="" /></a>-->
            <h3>Mantenimiento de Empleados</h3>
            <!-- Formulario con la Tabla -->
            <form action="#" th:action="@{/ABMEmpleado}" name="ABMEmpleado" method="post">

                <table width="100%">
                    <tbody>
                    <tr>
                        <td style="width: 20%">C.I.:</td>
                        <td style="width: 70%"><input type="number" id="id" size="1" style="width: 30%"/></td>
                    </tr>
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" id="nombre" size="1" style="width: 60%"/></td>
                    </tr>
                    <tr>
                        <td>Contraseña:</td>
                        <td><input type="password" id="contrasenia" size="1" style="width: 60%"/></td>
                    </tr>
                    <tr>
                        <td>Fecha de nacimiento</td>
                        <!--  -->
                        <td><input type="date" id="precio" size="1" style="width: 20%"/></td>
                    </tr>
                    <tr>
                        <td>Fecha de contratación:</td>
                        <td><input type= "date" id="stockMinimo" size="1" style="width: 30%"/></td>
                    </tr>
                    <tr>
                        <td>Teléfono:</td>
                        <td><input type="tel" id="stockCritico" size="1" style="width: 30%"/></td>
                    </tr>
                    <tr>
                        <td>Rol:</td> <!-- Va un select -->
                        <td ><select name="productos" style="width: 30%">
                            <option value="null">Rol</option>
                            <option value="1">Gerente</option>
                            <option value="2">Funcionario</option>
                            <option value="2">Operador</option>
                            <option value="2">Repartidor</option>
                        </select></td>

                        <!-- El único que puede dar de alta, eliminar Empleados y asignar roles es el Gerente -->
                    </tr>
                    <tr>
                        <td>Vencimiento Libreta:</td> <!-- Va un select -->
                        <td><input type="date" id="vencLibreta" size="1" style="width: 30%"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="submit" name="action" value="Agregar" />
                            <input type="submit" name="action" value="Eliminar" />
                            <input type="submit" name="action" value="Modificar" />
                            <input type="submit" name="action" value="buscar" />
                            <input type="reset" value="Limpiar" />
                        </td>
                    </tr>
                    </tbody>
                </table>


            </form>

            </form>

        </div>

    </div>
</section>
