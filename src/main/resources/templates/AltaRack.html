<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rack</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script th:src="@{assets/js/ie/html5shiv.js}"></script><![endif]-->
    <link rel="stylesheet" th:href="@{assets/css/main.css}" />
    <!--[if lte IE 8]><link rel="stylesheet" th:href="@{assets/css/ie8.css}" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" th:href="@{assets/css/ie9.css}" /><![endif]-->
    <style>
        @media only screen and (max-width: 480px){
            input[type=text],
            input[type=number]
            {
                width: 100% !important;
            }
            #btnBuscar {
                float: right;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<th:block th:if="${session.usuarioLogueado.rol == 'gerente'}">
    <header th:replace="fragments/header :: menu"> </header>
</th:block>

<!-- Main -->
<section id="main" class="wrapper">
    <div class="inner">
        <header class="major">
            <h2>Secci√≥n Usuarios</h2>
        </header>

        <!-- Content -->
        <div class="content">
            <!--<a href="#" class="image fit"><img src="images/pic10.jpg" alt="" /></a>-->
            <h3>Mantenimiento de Racks</h3>

            <!-- Formulario con la Tabla -->
            <form action="#" th:action="@{/AltaRack}" th:object="${rack}" method="post">
                <table width="100%">
                    <tbody>
                    <tr>
                        <td width="25%">Letra:</td>
                        <td width="75%">
                            <input th:if="${rack.Letra != '-' and letraBloqueado}"  type="text" th:field ="*{Letra}" readonly="readonly" style="width: 100px; display: inline" size="7"/>
                            <input th:if="${rack.Letra != '-' and !letraBloqueado}"  type="text" th:field ="*{Letra}" style="width: 100px; display: inline" size="7"/>
                            <input th:if="${rack.Letra == '-' and letraBloqueado}"  type="text" name="Letra" placeholder="" readonly="readonly" style="width: 100px; display: inline" size="7"/>
                            <input th:if="${rack.Letra == '-' and !letraBloqueado}"  type="text" name="Letra" placeholder="" style="width: 100px; display: inline" size="7"/>
                            <input th:if="${buscarHabilitado}" type="submit" id="btnBuscar" name="action" value="Buscar" style="display: inline-block" />
                            <input th:if="${!buscarHabilitado}" type="submit" id="btnBuscar2" name="action" value="Buscar" disabled="disabled" style="display: inline-block" />
                        </td>
                    </tr>
                    <tr>
                        <td>Dimension Alto:</td>
                        <td>
                            <input th:if="*{DimAlto != 0}" type="number" th:field ="*{DimAlto}" style="width: 100px"/>
                            <input th:if="*{DimAlto == 0}" type="number" name="dimAlto" placeholder="" style="width: 100px"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Dimension Ancho:</td>
                        <td>
                            <input th:if="*{dimAncho != 0}" type="number" th:field="*{DimAncho}" style="width: 100px"/>
                            <input th:if="*{dimAncho == 0}" type = "number" name="DimAncho" placeholder="" style="width: 100px"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input th:if="${agregarHabilitado}" type="submit" name="action" value="Agregar" />
                            <input th:if="${!agregarHabilitado}" type="submit" name="action" value="Agregar" disabled="disabled"/>

                            <input th:if="${eliminarHabilitado}" type="submit" name="action" value="Eliminar" />
                            <input th:if="${!eliminarHabilitado}" type="submit" name="action" value="Eliminar" disabled="disabled"/>


                            <input type="submit" name="action" value="Limpiar" />
                        </td>
                    </tr>
                    </tbody>
                </table>

            </form>
            <label th:text="${mensaje}"></label>
        </div>

    </div>
</section>

<!-- Footer -->
<div th:replace="fragments/footer :: footer">

</div>

</body>
</html>
