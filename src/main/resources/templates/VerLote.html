<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Lote</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script th:src="@{assets/js/ie/html5shiv.js}"></script><![endif]-->
    <link rel="stylesheet" th:href="@{assets/css/main.css}" />
    <!--[if lte IE 8]><link rel="stylesheet" th:href="@{assets/css/ie8.css}" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" th:href="@{assets/css/ie9.css}" /><![endif]-->

    <style>
        .grilla tbody tr:nth-child(2n + 1) {
            background-color: rgba(144, 144, 144, 0.075);
        }
    </style>
</head>
<body>

<!-- Header -->
<th:block th:if="${session.usuarioLogueado.rol == 'gerente'}">
    <header th:replace="fragments/header :: menu"> </header>
</th:block>

<th:block th:if="${session.usuarioLogueado.rol == 'funcionario'}">
    <header th:replace="fragments/header :: menuFuncionario"> </header>
</th:block>

<!-- Main -->
<section id="main" class="wrapper">
    <div class="inner">
        <header >
            <h2>Sección Usuarios</h2>
        </header>

        <!-- Content -->
        <div class="content">
            <!--<a href="#" class="image fit"><img src="images/pic10.jpg" alt="" /></a>-->
            <h3>Datos de lote</h3>
            <!-- Formulario con la Tabla -->
            <form action="#" th:action="@{/VerLote}" name="VerLote" method="post">
                <table>
                    <tbody>
                        <tr>
                            <td style="width: 25%"><label>ID del lote: </label></td>
                            <td>
                                <input type="number" id="idLote" size="2" style="display: inline-block" />
                            </td>
                            <td style="width: 60%">
                                <input type="submit" name="action" value="Ver lote" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table id="espLote" style="display: table"> <!-- display: none -->
                    <thead>
                        <th style="width: 15%">Ubicación</th>
                        <th># ID</th>
                        <th style="width: 40%">Producto</th>
                        <th style="width: 10%">Cantidad</th>
                        <th>Vence</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>A0101</td>
                            <td>ID Lote</td>
                            <td>Chorelos</td>
                            <td>200</td>
                            <td>18/04/2019</td>
                        </tr>
                    </tbody>
                </table>

                <label>Mensaje</label>

            </form>

        </div>

    </div>
</section>

<!-- Footer -->
<div th:replace="fragments/footer :: footer">

</div>

</body>
</html>
