<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AB Vehículo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script th:src="@{assets/js/ie/html5shiv.js}"></script><![endif]-->
    <link rel="stylesheet" th:href="@{assets/css/main.css}" />
    <!--[if lte IE 8]><link rel="stylesheet" th:href="@{assets/css/ie8.css}" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" th:href="@{assets/css/ie9.css}" /><![endif]-->

    <style>
        .grilla tbody tr:nth-child(2n + 1) {
            background-color: rgba(144, 144, 144, 0.075);
        }
    </style>
</head>
<body>

<!-- Header -->
<header th:replace="fragments/header :: menu">

</header>

<!-- Main -->
<section id="main" class="wrapper">
    <div class="inner">
        <header >
            <h2>Sección Usuarios</h2>
        </header>

        <!-- Content -->
        <div class="content">
            <!--<a href="#" class="image fit"><img src="images/pic10.jpg" alt="" /></a>-->
            <h3>Mantenimiento de Vehículos</h3>
            <!-- Formulario con la Tabla -->
            <form action="#" th:action="@{/ABVehiculo}" name="ABVehiculo" method="post">

                <table width="100%">
                    <tbody>
                    <tr>
                        <td style="width: 20%">Matrícula:</td>
                        <td style="width: 70%"><input type="text" id="matricula" size="1" style="width: 30%"/></td>
                    </tr>
                    <tr>
                        <td>Marca:</td>
                        <td><input type="text" id="marca" size="1" style="width: 60%"/></td>
                    </tr>
                    <tr>
                        <td>Modelo:</td>
                        <!--  -->
                        <td><input type="text" id="modelo" size="1" style="width: 30%"/></td>
                    </tr>
                    <tr>
                        <td>Carga máx.:</td>
                        <td><input type= "number" id="cargaMax" size="1" style="width: 30%"/></td>
                    </tr>

                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="submit" name="action" value="Agregar" />
                            <input type="submit" name="action" value="Eliminar" />
                            <input type="submit" name="action" value="Modificar" />
                            <input type="submit" name="action" value="buscar" />
                            <input type="reset" value="Limpiar" />
                        </td>
                    </tr>
                    </tbody>
                </table>

            </form>

        </div>

    </div>
</section>

<!-- Footer -->
<div th:replace="fragments/footer :: footer">

</div>

</body>
</html>
